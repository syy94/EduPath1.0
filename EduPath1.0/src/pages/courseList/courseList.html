<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Courses</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item [hidden]="courses.length > 0">
            No Courses Found
        </ion-item>
        <ion-item *ngFor="let course of courses" (press)="onHold($event)" (click)="courseClick($event, course.id)" (tap)="placeholder()">
            <div class="circle" [style.background-color]="'#00ffff'" item-left>
                <div>{{course.id}}</div>
            </div>
            <h2>{{course.name}}</h2>
            <p>{{course.poly}}:{{course.score}}</p>
            <div item-right (click)='favourite($event)'>
                <ion-icon name="heart-outline"></ion-icon>
            </div>
        </ion-item>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles"
                                         loadingText="Loading more courses..."></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-list>
</ion-content>
